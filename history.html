   <script>
 var o,z;
 
 function history() {
  var done =JSON.parse(localStorage.getItem('comp')) 
   for( z=0;z<done.length;z++){
  //document.getElementById('ul-2').innerHTML='';
   var targ=document.getElementById('ul-2'); 
   var Li = document.createElement('li');
   Li.setAttribute("class","collection-item red lighten-2 cls8");
   Li.innerText=done[z].title;
   var span=document.createElement('span');
   span.setAttribute("class","secondary-content cls9");
   span.innerHTML="<i class='fas fa-trash black-text' title='Delete' onclick='remov(o)' ></i>"
   Li.appendChild(span);   
  targ.appendChild(Li);     
}
 }
window.onload=history();placeholder();
function remov(k){
  
 window.location.reload();
  var done =JSON.parse(localStorage.getItem('comp'));
   (done.splice(k,1));
  //var putt =JSON.stringify(objects);
      localStorage.setItem('comp', JSON.stringify(done));

}
function placeholder(){
    if( document.getElementById('ul-2').hasChildNodes()===false){
      document.getElementById('placeholder').innerHTML="<p>The Completed Tasks will Appear Here.</p>"    
    }  
  }
 
   function clearall(){
    //var done =JSON.parse(localStorage.getItem('comp'));
